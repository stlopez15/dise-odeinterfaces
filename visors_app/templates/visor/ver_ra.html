<!DOCTYPE html>
<html>
<head>
    <title>Realidad Aumentada</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    {% load static %}

    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

    <style>
        html, body { 
            margin: 0; 
            overflow: hidden;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        }

        #back-btn {
            position: fixed; 
            top: 10px; 
            left: 10px;
            padding: 8px 14px; 
            background: rgba(0,0,0,0.6);
            color: white; 
            border-radius: 999px; 
            text-decoration: none;
            font-size: 14px;
            z-index: 10;
        }

        /* Contenedor del selector de imágenes */
        #selector {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.75);
            padding: 6px 8px 8px;
            z-index: 10;
            color: #fff;
        }

        #selector span {
            font-size: 12px;
            margin-right: 6px;
            display: inline-block;
            margin-bottom: 4px;
        }

        #selector-buttons {
            display: flex;
            gap: 6px;
            overflow-x: auto;
        }

        #selector button {
            flex: 0 0 auto;
            margin: 0;
            font-size: 11px;
            padding: 4px 8px;
            border-radius: 999px;
            border: 1px solid #555;
            background: #222;
            color: #fff;
            cursor: pointer;
            white-space: nowrap;
        }

        #selector button.active {
            border-color: #00ff99;
            background: #034531;
        }

        /* Ajustes extra para pantallas pequeñas */
        @media (max-width: 600px) {
            #back-btn {
                font-size: 12px;
                padding: 6px 10px;
            }

            #selector span {
                font-size: 11px;
            }

            #selector button {
                font-size: 10px;
                padding: 4px 6px;
            }
        }
    </style>
</head>

<body>

<a id="back-btn" href="/lista">⬅ Volver</a>

<a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">

    {% if interfaz.marcador == 'hiro' %}
        <a-marker type="pattern" url="{% static 'patterns/hiro.patt' %}">
    {% elif interfaz.marcador == 'kanji' %}
        <a-marker type="pattern" url="{% static 'patterns/kanji.patt' %}">
    {% endif %}

        <a-image 
            id="ar-image"
            src="{{ interfaz.imagen.url }}" 
            width="1.5" 
            height="1.5" 
            rotation="-90 0 0"
            position="0 0 0.2">
        </a-image>

    </a-marker>

    <a-entity camera></a-entity>
</a-scene>

<!-- Selector simple de imágenes, responsive -->
<div id="selector">
    <span>Cambiar imagen:</span>
    <div id="selector-buttons">
        {% for item in interfaces %}
            <button 
                class="img-btn {% if item.id == interfaz.id %}active{% endif %}"
                data-img-url="{{ item.imagen.url }}">
                {{ item.nombre }}
            </button>
        {% endfor %}
    </div>
</div>

<script>
    const arImage = document.querySelector('#ar-image');
    const buttons = document.querySelectorAll('.img-btn');

    buttons.forEach(btn => {
        btn.addEventListener('click', () => {
            const url = btn.getAttribute('data-img-url');
            if (arImage && url) {
                arImage.setAttribute('src', url);
            }
            buttons.forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
        });
    });
</script>

</body>
</html>
