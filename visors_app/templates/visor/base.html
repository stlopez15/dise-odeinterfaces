<!-- visor/templates/visor/base.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AR Interface App{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
        rel="stylesheet"
    >

    <!-- Icons (Bootstrap Icons) -->
    <link 
        rel="stylesheet" 
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    >

    <style>
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        main {
            flex: 1;
        }

        .navbar-brand {
            font-weight: 600;
            letter-spacing: .03em;
        }

        .hero-section {
            background: radial-gradient(circle at top left, #0d6efd22, transparent 60%);
        }

        .card-hover {
            transition: transform .18s ease, box-shadow .18s ease;
        }

        .card-hover:hover {
            transform: translateY(-4px);
            box-shadow: 0 0.75rem 1.5rem rgba(0,0,0,.12);
        }

        .fade-in {
            animation: fadeIn .45s ease-out both;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(8px); }
            to   { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

<body class="bg-light">

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="/">
                <i class="bi bi-bounding-box me-2"></i>
                AR Interface
            </a>

            <button 
                class="navbar-toggler" 
                type="button" 
                data-bs-toggle="collapse" 
                data-bs-target="#navbarNav"
                aria-controls="navbarNav" 
                aria-expanded="false" 
                aria-label="Toggle navigation"
            >
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-lg-center">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'lista_interfaces' %}">
                            <i class="bi bi-grid-3x3-gap me-1"></i> Interfaces
                        </a>
                    </li>
                    <li class="nav-item ms-lg-2">
                        <a href="{% url 'subir_interface' %}" class="btn btn-outline-light btn-sm">
                            <i class="bi bi-upload me-1"></i> Subir interfaz
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- CONTENIDO -->
    <main class="py-4">
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>

    <!-- FOOTER -->
    <footer class="bg-dark text-light py-3 mt-auto">
        <div class="container d-flex flex-column flex-md-row justify-content-between align-items-center small">
            <span>Â© {{ now|date:"Y" }} AR Interface</span>
            <span class="mt-2 mt-md-0 text-secondary">
                Construido con <i class="bi bi-bootstrap-fill"></i> & Django
            </span>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
    </script>
</body>
</html>
